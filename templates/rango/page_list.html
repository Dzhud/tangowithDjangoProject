{% extends 'rango/base.html' %}
{% block title_block %}
    Page List
{% endblock %}


{% block body_block %}
    {% if pages %}
        <ul>
           {% for page in pages %}
                <li><a href="{% url 'goto' %}?page_id={{page.id}}"\>{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}

{% endblock %}
