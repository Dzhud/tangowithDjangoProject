{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block title_block %}
Password Change
{% endblock %}

{% block body_block %}
<h1>Change Password</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
